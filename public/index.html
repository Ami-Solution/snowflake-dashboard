<!DOCTYPE html>
<html lang="en">

<head>
  <title>Snowflake Dashboard</title>
  <meta name="description" content="Demo of the Hydrogen Snowflake Identity Protocol.">
  <meta name="author" content="Noah Zinsmeister">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  <!-- <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css"> -->
	<link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js">
  </script>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div class="container" id="root">
    <!-- Snowflake -->
    <div id="hasSnowflake">
      <div id="snowflakeInfo">
        <h3 class="centered">Snowflake Balance:<br /><span id="snowflakeBalance"></span></h3>
        <h3 id="ownedAddresses" class="centered">Owned Addresses</h3>
        <ul>
        </ul>
        <h3 id="resolvers" class="centered">Resolvers</h3>
        <table>
          <thead><tr><th>Name</th><th>Allowance</th><th>Description</th><th>Address</th><th>Data</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
      <br/>

      <div id="resolverData"></div>

      <!-- Tabs -->
      <div class="container centered" id="snowflakeTabs">
        <div class="row row-center" id="tabs">
          <div class="column">
            <button class="button-outline" data-id="addressTab">Manage Addresses</button>
          </div>
          <div class="column">
            <button class="button-outline" data-id="tokenTab">Deposit Tokens</button>
          </div>
          <div class="column">
            <button class="button-outline" data-id="resolverTab">Manage Resolvers</button>
          </div>
        </div>
      </div>

      <div id="addressTab" class="tab">
        <div class="container centered">
          <div class="row row-center" id="claimAddress">
            <div class="column">
              <h4>Step 1</h4>
              <br/>
              <p>Initiate a claim from your Snowflake. Make sure you can transact from the entered address.</p>
              <form>
                <input type="text" placeholder="Address">
                <button type="button">Initiate Claim</button>
                <div></div>
              </form>
            </div>
            <div class="column">
              <h4>Step 2</h4>
              <br/>
              <p>Finalize the claim from <span id="addressToClaim"></span>.</p>
              <form>
                <button type="button">Finalize Claim</button>
                <div></div>
              </form>
            </div>
          </div>
          <form id="unclaimAddress">
            <input type="text" placeholder="Address">
            <button type="button">Unclaim Address</button>
            <div></div>
          </form>
        </div>
      </div>

      <div id="tokenTab" class="tab">
        <p>
          Hydro Balance: <span id="hydroBalance"></span>
          <br/>

        </p>
        <form id="deposit">
          <input type="text" placeholder="Amount">
          <button type="button">Deposit</button>
          <div></div>
        </form>
      </div>

      <div id="resolverTab" class="tab">
        <form id="addResolver">
          <input type="text" placeholder="Address">
          <input type="text" placeholder="Allowance">
          <button type="button">Add</button>
          <div></div>
        </form>
      </div>

    </div>
  </div>
</body>

</html>
